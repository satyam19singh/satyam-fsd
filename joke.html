<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="joke.css">
</head>
<body>
    <div id="box-container">
        <h1>Random Joke Generator</h1> <br>
        <p>Press the button for Joke</p> <br>
        <p class="count">Character count:0</p>

            <button type="button" id="get" onclick="getData()">Get Joke</button>
            <button type="reset" id="clear" onclick="reset">Clear Joke</button>
        </div>
    </div>
    
</body>
<script src="jokeGen.js"></script>
</html>
